<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@1,521&family=Hubballi&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="mario-background.jpg">

    <center>
    <div class="btn btn-info btn-grad">
      <button class="btn btn-primary" id="show_sketch" data-toggle="modal" data-target="#myModal"> INSTRUCTIONS</button>
      <h2>AI MARIO GAME</h2>
    </div>
    <br>
    <button class="btn btn-success btn-lg" id="start" onclick="startGame()"> PLAY GAME</button>
    <br>
    <h3 id="status" class="btn btn-danger btn-lg"> | | | | | </h3>
    <br><br>
    <div id="canvas"></div>
    <div id="game_console"></div>

    <br><br><br>
    

    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h4>INSTRUCTIONS</h4>
          </div>
          <div class="modal-body">
            <img class="instruction_image" src="left.png">
            <img class="instruction_image" src="right.png">
            <img class="instruction_image" src="jump.png">
          </div>
        </div>
      </div>
    </div>

    </center>

    <div class="copy_right_footer" style="border-top: 1px solid grey;">
      SOURCE CODE : <a href="https://github.com/linuk" style="text-shadow: 0 0 3px blue;">LINUK</a> || GAME CREDIT : MARIO 
    </div>

  </body>
</html>
